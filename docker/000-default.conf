# 000-default.conf

<VirtualHost *:80>
    ServerName localhost
    ServerAdmin bom@localhost

    DocumentRoot /var/www/html/control
    LogLevel info php5:debug

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "/var/www/html/control">
        # Disable .htaccess
        AllowOverride None
    </Directory>

    # Set up rewrites so that all requests go to index.php
    RewriteEngine on
    # if a directory or a file exists, use it directly
    RewriteCond /var/www/html/control%{REQUEST_FILENAME} !-f
    RewriteCond /var/www/html/control%{REQUEST_FILENAME} !-d
    # otherwise forward it to index.php
    RewriteRule . /var/www/html/control/index.php
</VirtualHost>